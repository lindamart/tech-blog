    <link rel="stylesheet" href="./css/main.css">

<!-- Nav Bar -->

<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">The Tech Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                <!-- Nav Bar Buttons -->
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Blog Post Details -->
    <div>
        <article class="post vt-post">
            <div class="row">
                <div class="col-xs-12 col-sm-5 col-md-5 col-lg-4">
                    <div class="post-type">
                        <div class="author-info">
                            
                        <!-- Blog Poster Details -->
                        <p>Name</p> <strong>Joe Shmoe</strong>
                    </div>
                </div>
                    <div class="author-info author-info-2">
                        <ul class="list-inline">
                            <li>
                                <div class="info">
                                    <p>Posted on:</p>
                                    <strong>Dec 21, 2021</strong>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- Blog Post -->
                <div class="col-xs-12 col-sm-7 col-md-7 col-lg-8">
                    <div class="caption">
                        <h3 class="md-heading"><a href="#">Blog Header Text Here</a></h3>
                        <p> Blog text here.</p>
                    </div>
                </div>
                
            </div>
        </article>
        <!-- New Post Button -->
        <div>
            <button type="button" class="btn btn-primary btn-lg">New Post</button>
        </div>
    </div>
